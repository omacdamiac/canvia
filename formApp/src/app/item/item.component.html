<ul>
    <li class="col-lg-12 border" *ngFor="let employee of employees">
        <!-- <li class="col-lg-12 border" *ngFor="let employee of filterEmployee | async" [value]="employee.name"> -->
        <a routerLink="/detail/{{employee.id}}">
            <div class="row mb-1">
                <div class="col-lg-3">
                    <img class="w-100 m-2" aria-hidden [src]="employee.img">
                </div>
                <div class="col-lg-9">
                    <strong>{{employee.name}}.</strong>
                    <small>{{employee.cargo}}</small>
                </div>
            </div>
        </a>
    </li>
</ul>
<div class="clearfix"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-3 offset-lg-4 border">
            <a (click)="goBack()" style="position:absolute; cursor:pointer; top:10px">
                <mat-icon _ngcontent-acs-c1="" class="mat-icon notranslate mat-list-icon material-icons mat-icon-no-color" mat-list-icon="" role="img" aria-hidden="true">keyboard_arrow_left</mat-icon>
            </a>
            <app-header></app-header>
            <mat-card class="example-card">
                <mat-card-header *ngIf="employee">
                    <img [src]="employee.img" alt="employee" class="example-header-image">
                    <mat-card-title>{{employee.name}}</mat-card-title>
                    <mat-card-subtitle>{{employee.cargo}}</mat-card-subtitle>
                </mat-card-header>
                <mat-divider></mat-divider>

                <mat-card-content>
                    <mat-list>
                        <mat-list-item>
                            <h4 mat-line>Call Office</h4>
                            <p mat-line> 782-000-1002 </p>
                            <mat-icon mat-list-icon>keyboard_arrow_right</mat-icon>
                        </mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item>
                            <h4 mat-line>Call Mobile</h4>
                            <p mat-line> 617-000-1002 </p>
                            <mat-icon mat-list-icon>keyboard_arrow_right</mat-icon>
                        </mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item>
                            <h4 mat-line>SMS</h4>
                            <p mat-line> 617-000-1002 </p>
                            <mat-icon mat-list-icon>keyboard_arrow_right</mat-icon>
                        </mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item>
                            <h4 mat-line>Email</h4>
                            <p mat-line> jtaylor@fakemail.com </p>
                            <mat-icon mat-list-icon>keyboard_arrow_right</mat-icon>
                        </mat-list-item>

                    </mat-list>
                </mat-card-content>
                <!--<mat-card-actions>
                            <button mat-button>LIKE</button>
                            <button mat-button>SHARE</button>
                        </mat-card-actions>-->
            </mat-card>
        </div>
    </div>
</div>
